<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm</title>
    <link rel="stylesheet" href="resources/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="resources/images/clock-solid.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="timer-container">
        <h1><i class="fas fa-clock"></i> Alarm</h1>
        <div id="timer" class="mt-10 timer">00:00</div>
        <div class="mt-10">
          <label for="minutes">Minutes:</label>
          <input type="number" id="minutes" min="0" placeholder="0" />
          <label for="seconds">Seconds:</label>
          <input type="number" id="seconds" min="0" max="59" placeholder="0" />
        </div>
        <div class="mt-10">
          <button id="start">Start</button>
          <button id="pause">Pause</button>
          <button id="reset">Reset</button>
        </div>
      </div>
      <audio id="alarm">
        <source src="resources/audios/alarm.mp3" type="audio/mpeg" />
      </audio>
    </div>
    <script src="resources/js/script.js"></script>
  </body>
</html>
